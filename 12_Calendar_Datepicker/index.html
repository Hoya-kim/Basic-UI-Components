<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">Calendar</h1>

    <div class="calendar">
      <input type="text" class="calendar-input" readonly />

      <!-- 뷰를 구현하세요 -->
      <div class="calendar-wrapper hidden">
        <div class="calendar-nav">
          <button class="button prev"><i class="bx bxs-left-arrow"></i></button>

          <div class="calendar-title"></div>

          <button class="button next"><i class="bx bxs-right-arrow"></i></button>
        </div>
        <div class="calendar-grid">
          <div class="day-of-week">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>

          <div class="date-grid"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
